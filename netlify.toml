[build]
  command = "npm run build"
  publish = "public"
  functions = "functions"

[dev]
  command = "npm run build"
  port = 3001
  targetPort = 3002
  publish = "public"
  functions = "functions"
  framework = "#custom"
  autoLaunch = true

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/telegram-bot"
  status = 200
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
